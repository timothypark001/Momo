<html layout:decorate="~{layout}">
	<div layout:fragment="content" id='wrapper' style="width: 1100px;  margin:auto;">
		<h1 class="my-3 border-bottom py-2">질문글쓰기</h1>
		
		<form th:object="${askPostingForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
			
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<div class="mb-3">
				<label for="subject" class="form-label">제목</label>
				<input type="text" th:field="*{subject}" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			
			<div class="d-flex justify-content-end">
				<input type="submit" value="등록하기" class="btn btn-primary my-2">
				<a th:href="@{/askPosting/list}" class="btn btn-primary my-2 mx-3">목록</a>
			</div>
		</form>
	</div>
</html>
