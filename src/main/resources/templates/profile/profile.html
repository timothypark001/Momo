<!DOCTYPE html>
<html layout:decorate="~{layout_mypage}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/momoSignup.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/momoProfile.css}">
		<style>
			th.bg{ 
				background-color: #fbe1e0;
					width:20%;
			}
				
			.noline {
				text-decoration-line: none;
				color: black;
			}
			
			.siz  {
				width:40%;
			}
			
			.box {
					width: 300px;
					height: 300px; 
					border-radius: 80%;
					overflow: hidden;
			}

			/*
			.profile {
					width: 100%;
					height: 100%;
					object-fit: cover;
				border-style:solid;
				border-width:3px;
				border-color:black;
				border-radius:100%;
			}
				*/
			
		</style>
	</head>
	<body>
		<div layout:fragment="mypageContent">
			
			
			
			<!--전체 영역-->
			<div>
				<!--콘텐츠 영역-->
				<div>	
					<!--콘텐츠 세부 영역-->
					<div class="frame-dvd my-3">
					
						<center>
							<!--프로필 사진-->
							<span class="bg"><h3><a class="noline" th:href="@{/mypage/profile}">내 프로필</a></h3></span>
							<div class="profileBox my-4" >
								<img class="profile" th:if="${memberProfile.image != null}" th:src="@{|/img/${memberProfile.image.storeFilename}|}" alt="Image 1">
								<img class="profile" th:unless="${memberProfile.image != null}" src="/img/default_profile.png" >
							</div>
						</center>


						<center>
						<div class="border border-secondary-subtle rounded profileTable">
							<div>
								<table>
									<tr>
										<th style="width:120px;"><i class="fi fi-sr-grin-beam"></i> 닉네임<span></span></th>
										<td th:text="${memberProfile.membernick}"></td>
									</tr>
									<tr>
										<th><i class="fi fi-sr-peach"></i> 당도</th>
										<td>
											<span th:if="${memberProfile.profile != null}" th:text="${memberProfile.profile.brix}"></span>
											<span th:if="${memberProfile.profile.brix == null}">4.5</span>
										</td>
									</tr>
									<tr>
										<th><i class="fi fi-sr-venus-mars"></i> 성별</th>
										<td>
											<span th:if="${memberProfile.profile != null}" th:text="${memberProfile.profile.gender}"></span>
											<span th:if="${memberProfile.profile.gender == null}">미입력</span>
										</td>
									</tr>
									<tr>
										<th><i class="fi fi-sr-circle-m"></i> MBTI</th>
										<td>
											<span th:if="${memberProfile.profile != null}" th:text="${memberProfile.profile.mbti}"></span>
											<span th:if="${memberProfile.profile.mbti == ''}">미입력</span>
										</td>
									</tr>
									<tr class="last">
										<th><i class="fi fi-sr-megaphone-announcement-leader"></i> 자기소개</th>
										<td>
											<span th:if="${memberProfile.profile != null}" th:text="${memberProfile.profile.content}"></span>
											<span th:if="${memberProfile.profile.content == ''}">미입력</span>
										</td>
									</tr>
								</table>
							</div>
						</div>
						
						<div class="profileTable">
							<a type="button" th:href="@{/mypage/modifyProfile}" class="btn btn-lg btn-primary my-3" style="width:100%;">프로필 수정</a>
						</div>
						</center>
		

					</div>
				</div>
			</div>



		</div>	
	</body>
</html>
