<html layout:decorate="~{layout}">	

<div layout:fragment="content" class="container my-3" id='wrapper'>
	
<div class="container">
	<h2 class="border-bottom pb-2">FAQ 등록</h2>
	
		<!--에러표시-->
	<form  th:object="${faqPostingForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		
		
		
	<!--
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}">
			</div>
		</div>
	-->	

			<!--카테고리 목록
	<div class="form-check form-check-inline" th:each="category : ${faqCategoryList}" >
		<input class="form-check-input" type="radio" name="no" id="optionsRadios" checked=""
		 th:value="${category.no}" th:text="${category.category}"  >
			<label class="form-check-label" for="optionsRadios">
			</label>
	</div>-->

		<!--FAQ 작성-->
		<!--제목-->
		<div class="form-floating my-3">
			<textarea th:field="*{subject}" class="form-control"></textarea>
			<label for="subject" >제목</label>
		</div>
		<!--내용-->
		<div class="form-floating my-3">
			<textarea  th:field="*{content}" class="form-control" style="height: 300px"></textarea>
			<label for="content" >내용</label>
		</div>
		
		<input type="submit" value="글등록" class="btn btn-primary">
		<a th:href="@{/faq/list}" class="btn btn-primary">목록</a>
	</form>
	
</div>


				
				
				
</div>
</div>
</html>
